<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px #da1c1c;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align:middle;
}
</style>
</head>
<body>

<h2>Table Caption</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table style="width:100%">
  <caption>Monthly savings</caption>
  <tr>
  <th rowspan="2"> </th>
  <th colspan="2">Average</th>
  <th rowspan="2">red<br>eyes</br></th>
  </tr>
  <tr>
  <th>height</th>
  <th>weight</th>
  </tr>
  <tr>
    <td>males</td>
    <td>$100</td>
	<td>40</td>
	<td>60</td>
  </tr>
  <tr>
    <td>females</td>
    <td>$50</td>
	<td>50</td>
	<td>30</td>
  </tr>
</table>

</body>
</html>
